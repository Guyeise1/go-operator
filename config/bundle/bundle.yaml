apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: shmila
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    cert-manager.io/inject-ca-from: shmila/go-operator-serving-cert
    controller-gen.kubebuilder.io/version: v0.9.2
  name: goes.shmila.iaf
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: go-operator-webhook-service
          namespace: shmila
          path: /convert
      conversionReviewVersions:
      - v1
  group: shmila.iaf
  names:
    kind: Go
    listKind: GoList
    plural: goes
    singular: go
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: The shorten name
      jsonPath: .spec.alias
      name: Alias
      type: string
    - description: The URL
      jsonPath: .spec.url
      name: URL
      type: string
    - jsonPath: .status.state
      name: Status
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - jsonPath: .status.message
      name: Details
      priority: 1
      type: string
    name: v1
    schema:
      openAPIV3Schema:
        description: Go is the Schema for the goes API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: defines the desired state of your GoLink
            properties:
              alias:
                description: 'the shorten name for your link format must kebab case
                  e.g.: "my-first-go-link"'
                pattern: ^([a-z0-9א-ת]+)(-[a-z0-9א-ת]+)*$
                type: string
              url:
                description: the url that go/your-alias will redirect to
                pattern: ^https?://.*$
                type: string
            required:
            - alias
            - url
            type: object
          status:
            description: Status of your GoLink
            properties:
              message:
                type: string
              reconcileTime:
                type: string
              state:
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shmila-sa
  namespace: shmila
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: go-operator-manager-role
rules:
- apiGroups:
  - shmila.iaf
  resources:
  - goes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - shmila.iaf
  resources:
  - goes/finalizers
  verbs:
  - update
  - get
  - patch
- apiGroups:
  - shmila.iaf
  resources:
  - goes/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: go-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: go-operator-manager-role
subjects:
- kind: ServiceAccount
  name: shmila-sa
  namespace: shmila
---
apiVersion: v1
kind: Service
metadata:
  name: go-operator-webhook-service
  namespace: shmila
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: go-operator-controller-manager
  namespace: shmila
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        command:
        - /manager
        env:
        - name: GO_API_SERVER
          value: http://shmila.shmila.svc.cluster.local
        - name: CONTROLLER_NAMESPACE
          value: shmila
        image: guyeise5/go-operator:2.0.20
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      securityContext:
        runAsNonRoot: true
      serviceAccountName: shmila-sa
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: go-operator-serving-cert
  namespace: shmila
spec:
  dnsNames:
  - go-operator-webhook-service.shmila.svc
  - go-operator-webhook-service.shmila.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: go-operator-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: go-operator-selfsigned-issuer
  namespace: shmila
spec:
  selfSigned: {}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: shmila/go-operator-serving-cert
  name: go-operator-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: go-operator-webhook-service
      namespace: shmila
      path: /validate-shmila-iaf-v1-go
  failurePolicy: Fail
  name: vgo.kb.io
  rules:
  - apiGroups:
    - shmila.iaf
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - goes
  sideEffects: None
--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: go-operator-manager-role
  namespace: shmila
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - update
  - patch
  - delete
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: go-operator-manager-rolebinding
  namespace: shmila
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: go-operator-manager-role
subjects:
- kind: ServiceAccount
  name: shmila-sa
  namespace: shmila
